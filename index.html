<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyklot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-bg': 'var(--color-bg)',
              'theme-text': 'var(--color-text)',
              'theme-text-muted': 'var(--color-text-muted)',
              'theme-text-dark': 'var(--color-text-dark)',
              'theme-primary': 'var(--color-primary)',
              'theme-secondary': 'var(--color-secondary)',
              'theme-accent': 'var(--color-accent)',
              'theme-neutral': 'var(--color-neutral)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <style>
      :root, [data-theme="ocean"] {
        --color-bg: #003d5b;
        --color-text: #f1f5f9; /* slate-100 */
        --color-text-muted: #cbd5e1; /* slate-300 */
        --color-text-dark: #003d5b;
        --color-primary: #edae49; /* gold */
        --color-secondary: #00798c; /* teal */
        --color-accent: #d1495b; /* coral */
        --color-neutral: #30638e; /* mid-blue */
      }

      [data-theme="forest"] {
        --color-bg: #283618;
        --color-text: #fefae0;
        --color-text-muted: #fefae0;
        --color-text-dark: #283618;
        --color-primary: #dda15e;
        --color-secondary: #283618;
        --color-accent: #BC6C25;
        --color-neutral: #606c38;
      }
      
      body {
        font-family: 'Nova Square', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @keyframes move-success-flash {
        50% {
          filter: brightness(1.75);
        }
      }
      .animate-move-success {
        animation: move-success-flash 0.3s ease-in-out;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
