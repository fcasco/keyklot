      tailwind.config = {
        theme: {
          extend: {
            colors: {

              'theme-text': 'var(--color-text)',
              'theme-text-muted': 'var(--color-text-muted)',
              'theme-text-dark': 'var(--color-text-dark)',

              'theme-secondary': 'var(--color-secondary)',

    <style>
      :root, [data-theme="ocean"] {
        --color-bg: #003d5b;
        --color-text: #f1f5f9; /* slate-100 */
        --color-text-muted: #cbd5e1; /* slate-300 */
        --color-text-dark: #003d5b;
        --color-primary: #edae49; /* gold */
        --color-secondary: #00798c; /* teal */
        --color-accent: #d1495b; /* coral */
        --color-neutral: #30638e; /* mid-blue */
      }

      [data-theme="forest"] {
        --color-bg: #283618;
        --color-text: #fefae0;
        --color-text-muted: #fefae0;
        --color-text-dark: #283618;
        --color-primary: #dda15e;   /* calamansi */
        --color-secondary: #bc6c25;    /* brown sugar */
        --color-accent: #606c38;   /* feijoa */
        --color-neutral: #606c38;   /* feijoa */
      }
      
      [data-theme="ocean"] body {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='200' height='100' viewBox='0 0 200 100'%3e%3cpath d='M-50 15 Q 0 5, 50 15 T 150 15 T 250 15' stroke='rgba(255,255,255,0.08)' stroke-width='2' fill='none'/%3e%3cpath d='M-50 25 Q 0 40, 50 25 T 150 25 T 250 25' stroke='rgba(255,255,255,0.05)' stroke-width='1.5' fill='none'/%3e%3cpath d='M-50 35 Q 0 25, 50 35 T 150 35 T 250 35' stroke='rgba(255,255,255,0.09)' stroke-width='2' fill='none'/%3e%3cpath d='M-50 45 Q 0 55, 50 45 T 150 45 T 250 45' stroke='rgba(255,255,255,0.06)' stroke-width='1.5' fill='none'/%3e%3cpath d='M-50 55 Q 0 45, 50 55 T 150 55 T 250 55' stroke='rgba(255,255,255,0.07)' stroke-width='2.5' fill='none'/%3e%3cpath d='M-50 65 Q 0 80, 50 65 T 150 65 T 250 65' stroke='rgba(255,255,255,0.04)' stroke-width='1' fill='none'/%3e%3cpath d='M-50 75 Q 0 65, 50 75 T 150 75 T 250 75' stroke='rgba(255,255,255,0.08)' stroke-width='2' fill='none'/%3e%3cpath d='M-50 85 Q 0 95, 50 85 T 150 85 T 250 85' stroke='rgba(255,255,255,0.05)' stroke-width='1.5' fill='none'/%3e%3cpath d='M-50 95 Q 0 80, 50 95 T 150 95 T 250 95' stroke='rgba(255,255,255,0.09)' stroke-width='2' fill='none'/%3e%3c/svg%3e");

      }

      body {
        font-family: 'Nova Square', sans-serif;
        transition: background 0.5s ease, color 0.3s ease;
        background-repeat: repeat;
      }
      @keyframes move-success-flash {
        50% {
          filter: brightness(1.75);
        }
      }
      .animate-move-success {
        animation: move-success-flash 0.3s ease-in-out;
      }
